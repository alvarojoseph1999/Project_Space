<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Login 10</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="img js-fullheight"
    style="
      background-image: url(img/imgagr.jpg);

      background-blend-mode: darken;
    "
  >
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <!-- <h2 class="heading-section">Login</h2> -->
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-4">
            <div class="login-wrap p-4">
              <h3 class="mb-4 text-center">Ingresar Cuenta</h3>
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Usuario"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password-field"
                    type="password"
                    class="form-control"
                    placeholder="Contraseña"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    onclick="iniciarSesion()"
                  >
                    Iniciar Sesión
                  </button>
                </div>
                <div class="form-group"></div>
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    onclick="iniciarSesion_2()"
                  >
                    Iniciar Sesión 2
                  </button>
                </div>
                <div class="form-group d-md-flex justify-content-between">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary"
                      >Remember Me
                      <input type="checkbox" checked />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-right">
                    <a href="#" class="text-secondary">Forgot Password?</a>
                  </div>
                </div>
              </form>
              <!-- Opcional: Redes Sociales -->
              <!-- 
            <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
            <div class="social d-flex text-center">
              <a href="#" class="px-2 py-2 mr-md-1 rounded"
                ><span class="ion-logo-facebook mr-2"></span> Facebook</a>
              <a href="#" class="px-2 py-2 ml-md-1 rounded"
                ><span class="ion-logo-twitter mr-2"></span> Twitter</a>
            </div>
            --></div>
          </div>
        </div>
      </div>
    </section>

    <script>
      function iniciarSesion() {
        // Aquí puedes agregar la lógica de validación si es necesario
        // Por ejemplo, si la validación es exitosa:
        window.location.href = "dash/dashboard_/template/demo/dashb.html"; // Cambia 'pagina-destino.html' por la URL a la que deseas redirigir
      }
    </script>
    <script>
      function iniciarSesion_2() {
        // Aquí puedes agregar la lógica de validación si es necesario
        // Por ejemplo, si la validación es exitosa:
        window.location.href = "dash/dashboard_dos/index.html"; // Cambia 'pagina-destino.html' por la URL a la que deseas redirigir
      }
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015"
      integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ=="
      data-cf-beacon='{"rayId":"8c885d313f1e953d","serverTiming":{"name":{"cfExtPri":true,"cfL4":true}},"version":"2024.8.0","token":"cd0b4b3a733644fc843ef0b185f98241"}'
      crossorigin="anonymous"
    ></script>
  </body>
</html>
