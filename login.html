    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <!-- <h2 class="heading-section">Login</h2> -->
          </div>
        </div>
        <div class="row justify-content-center" >
          <div class="col-12 col-md-8 col-lg-4" >
            <div class="login-wrap p-4">
              <h3 class="mb-4 text-center">Login Account</h3>
              <form action="#" class="signin-form" >
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="User"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password-field"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    onclick="iniciarSesion()"
                  >
                  Login
                  </button>
                </div>
                <div class="form-group "></div>
                  <button
                    type="button" 
                    class="btn btn-secondary btn-block" 
                    data-toggle="modal" data-target="#registroModal"
                  >
                  Register user
                  </button>
                </div>
                <div class="form-group d-md-flex justify-content-between" style="margin-top: -50px; ">
                  <div class="w-50" style="margin-left: 35px;">
                    <label class="checkbox-wrap checkbox-primary"
                      >Remember Me
                      <input type="checkbox" checked />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-right" style="margin-right: 35px;">
                    <a href="#" class="text-secondary">Forgot Password?</a>
                  </div>
                </div>
              </form>
              <!-- Opcional: Redes Sociales -->
              <!-- 
            <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>

              <a href="#" class="px-2 py-2 ml-md-1 rounded"

            </div>

<!-- Modal de Registro -->
<!-- Modal de Registro -->
<div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="registroModalLabel">User Registration</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form id="registroForm">
                  <div class="form-group">
                      <label for="nombre">Name</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Enter your name" required>
                  </div>
                  <div class="form-group">
                      <label for="apellido">Last Name</label>
                      <input type="text" class="form-control" id="apellido" placeholder="Enter your last name" required>
                  </div>
                  <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>
                  <div class="form-group">
                      <label for="numero">Phone number</label>
                      <input type="tel" class="form-control" id="numero" placeholder="Enter your phone number" required>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
              <button type="button" class="btn btn-primary" onclick="registrarUsuario()">Register</button>
          </div>
      </div>
  </div>
</div>
