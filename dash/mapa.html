<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo con OpenStreetMap y Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <style>
        #map {
            height: 400px;  /* Asegúrate de que el mapa tenga un alto definido */
            width: 100%;    /* Asegúrate de que el mapa tenga un ancho definido */
        }
    </style>
</head>
<body>
    <h1>Mi Mapa Interactivo</h1>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([-17.175556, -70.943861], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Datos para el mapa de calor en color rojo puro
        const heatData = [
            [-17.175556, -70.943861, 1],  // Punto en Moquegua
            [-17.180000, -70.940000, 1],  // Otro punto en Moquegua
            [-17.173000, -70.950000, 1],  // Otro punto en Moquegua
            [-17.177000, -70.942000, 1],  // Otro punto en Moquegua
            [-17.176000, -70.944000, 1],  // Otro punto en Moquegua
            [-17.178000, -70.948000, 1],  // Nuevo punto
            [-17.179000, -70.951000, 1],  // Nuevo punto
            [-17.181000, -70.941000, 1],  // Nuevo punto
            [-17.171000, -70.946000, 1],  // Nuevo punto
            [-17.172000, -70.947000, 1],  // Nuevo punto
        ];

        // Crear el mapa de calor con un color rojo puro
        const heatLayer = L.heatLayer(heatData, {
            radius: 100, // Aumenta el radio a 50
            blur: 15,
            maxZoom: 17,
            gradient: {
                0.0: 'rgba(0, 0, 0, 0)',   // Transparente
                0.1: 'rgb(255, 0, 0)',     // Rojo puro
                1.0: 'rgb(255, 0, 0)'      // Rojo puro
            }
        }).addTo(map);
    </script>
</body>
</html>
