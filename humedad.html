<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA POWER Data</title>
</head>
<body>
    <h1>NASA POWER API Data</h1>
    <div id="data"></div>

    <script>
        async function fetchPowerData() {
            const apiUrl = 'https://power.larc.nasa.gov/api/temporal/hourly/point?parameters=T2M,PRECTOT,RH2M&community=AG&longitude=-77.0428&latitude=-12.0464&start=20230101&end=20230102&format=JSON';
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                document.getElementById('data').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchPowerData();
    </script>
</body>
</html>
