<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones de Desplazamiento en 3 Columnas</title>
    <!-- <link rel="stylesheet" href="stylescrol.css"> -->
    <link rel="stylesheet" href="stylePersonalP.css">
</head>
<body>

<!-- AQUI -->

<div class="container">
    <div class="image-content">
        <img src="https://path-to-your-image/captain.png" alt="Captain Dan Petty" class="captain-image">
    </div>

    <div class="reviews">
        <div class="review-card">
            <img src="https://cdn.prod.website-files.com/66e3a3499607e61eee967b61/66e3a3499607e61eee967bfe_musk.png" alt="Elon Musk" class="profile-pic">
            <div class="review-text">
                <h3>ALFF!</h3>
                <p>Elon Musk</p>
            </div>
        </div>

        <div class="review-card">
            <img src="https://path-to-your-image/rey-kenobi.png" alt="Rey Kenobi" class="profile-pic">
            <div class="review-text">
                <h3>Went Solo, Still Fun</h3>
                <p>Rey Kenobi</p>
            </div>
        </div>

        <div class="review-card">
            <img src="https://path-to-your-image/neil.png" alt="Neil deGrasse Tyson" class="profile-pic">
            <div class="review-text">
                <h3>My Room Had a Lot of Space</h3>
                <p>Neil deGrasse Tyson</p>
            </div>
        </div>

        <div class="review-card">
            <img src="https://path-to-your-image/review4.png" alt="Review 4" class="profile-pic">
            <div class="review-text">
                <h3>Amazing Journey</h3>
                <p>Jane Doe</p>
            </div>
        </div>

        <div class="review-card">
            <img src="https://path-to-your-image/review5.png" alt="Review 5" class="profile-pic">
            <div class="review-text">
                <h3>Unforgettable Experience</h3>
                <p>John Smith</p>
            </div>
        </div>
    </div>
</div>
